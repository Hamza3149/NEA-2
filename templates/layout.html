<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta name="google-site-verification" content="rdEwXXFtMvjTHmrvf6MSdrYECg6T7xCZFCeCuCIReDM" />
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/icon.png" rel="icon">
        <link href="/static/style.css" rel="stylesheet">
        <title>Sixth Portal</title>
    </head>
    <body>

        {% if message %}
            {% if not messageType %}
                {% set messageType = "danger" %}
                {% set message = "Error: " + message %}
            {% endif %}
            <div class="alert alert-{{ messageType }} m-3">
                {{ message|safe }}
            </div>
      {% endif %}

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue">S</span><span class="red">I</span><span class="yellow">X</span><span class="green">TH</span>
                     <span class="red">Portal</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% block nav %}

                    {% endblock %}
                </div>
            </div>
        </nav>

        {% block main %}

        {% endblock %}

        <footer class="mb-5 small text-center text-muted">
            Data provided by <a href="https://draytonmanor.satchelone.com/school/home">Satchel One: DMHS</a>
        </footer>

    </body>

</html>
